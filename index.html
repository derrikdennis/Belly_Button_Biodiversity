<!DOCTYPE html>
<html lang="en"> 
   <head>    <!-- Required meta tags always come first -->    
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">   
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <title>Bellybutton Biodiversity</title>
    <link rel="stylesheet" type="text/css" href="./static/css/style.css" />
  </head>

  <body>


    
    <div class="jumbotron pt-6">
      <h1 class="display-4">Belly Button Diversity</h1>
      <p class="lead">Please select a subject ID to find out their belly button stats.</p>
      <hr class="my-4">
      <p>Test ID Number: </p>
      <select
      id="selDataset"
      onchange="optionChanged(this.value)"
    ></select>
    </div>






      <div class="row">
        <div class="col-md-3">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title text-center" id="table-title">
                Demographic Info
              </h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
          </div>
        </div>
        <div class="col-md-5">
          <div id="bar"></div>
        </div>
        <div class="col-md-4">
          <div id="gauge" class="chart"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="bubble"></div>
        </div>
      </div>
    </div>

    <p id="demo"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/object-fit-images/3.2.4/ofi.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./static/js/homepage.js"></script>
    <script src=" ./static/js/app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7"crossorigin="anonymous"></script>
  </body>
</html>
