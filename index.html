<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bellybutton Biodiversity</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./static/css/style.css" />
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid bg-dark">
  
      <div class="jumbotron-background">
        <img src="./static/images/bellybuttonbiodiversity.jpg" class="blur ">
      </div>
    
      <div class="container text-white">
    
        <h1 class="display-4">Belly Button Biodiversity</h1>
        <p class="lead"> Use the interactive charts below to explore the dataset
        </p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    
      </div>
      <!-- /.container -->
      
     
    </div>

      <div class="row">
        <div class="col-md-3">
          <div class="well">
            <h5>Test Subject ID No.:</h5>
            <select
              id="selDataset"
              onchange="optionChanged(this.value)"
            ></select>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title text-center" id="table-title">
                Demographic Info
              </h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
          </div>
        </div>
        <div class="col-md-5">
          <div id="bar"></div>
        </div>
        <div class="col-md-4">
          <div id="gauge" class="chart"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="bubble"></div>
        </div>
      </div>
    </div>

    <p id="demo"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/object-fit-images/3.2.4/ofi.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src=" ./static/js/app.js"></script>
    <!-- <script src="./static/js/bonus.js"></script> -->
  </body>
</html>
